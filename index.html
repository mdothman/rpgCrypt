<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charse="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" />
    <title>Cryptogram</title>
</head>

<body>
    <div class="container">
        <h2>Cryptogram</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far  fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" min="4" max="20" value="20" id="length" />
            </div>
            <br />
            <div class="setting"><label>Include UPPERCASE letters</label>
                <input placeholder="" type="checkbox" id="uppercase" checked />
            </div>
            <br />
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <br/>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <br />
            <div class="setting">
                <span>Include symbols</span>
                <input type="checkbox" id="symbols" checked />
            </div>
            <hr />
        </div>
        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>
</body>
<script src="main.js"></script>

</html>
